<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/CSS/common.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <!-- Font Awesome and Boxicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat|Raleway|Poppins|Ubuntu|Noto+Sans|Source+Sans+Pro|Merriweather|Playfair+Display|Oswald&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="JS/common.js" defer></script>
    <script type="module" src="JS/index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8178581069986234"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Beam</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <a href="auth.html" class="loginLnk">Login</a>
        <div class="user-menu">
            <div class="user-icon">
                <img src="/Images/defaultpfp.jpg" id="pfp" alt="">
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="bx bx-chevron-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <span class="close"><i class="bx bx-chevron-left"></i> Close Sidebar</span>
        <ul>
            <li><a href="index.html"><i class="bx bx-home-alt"></i>Home</a></li>
            <li><a href=""><i class="bx bx-search"></i>Explore</a></li>
            <li><a href=""><i class="bx bx-group"></i>People</a></li>
            <li><a href=""><i class="bx bx-message"></i>Messages</a></li>
            <li><a href=""><i class="bx bx-bell"></i>Notifications</a></li>
            <li><a href=""><i class="bx bx-bot"></i>BeamAI</a></li>
            <li><a href="terms&conditions.html"><i class="bx bx-book"></i>Terms and Conditions</a></li>
        </ul>
        <div class="mini-profile">
            <div class="profile-pic">
                <img src="/Images/defaultpfp.jpg" id="pfp" alt="">
            </div>
            <div class="profile-info">
                <h4 id="sidebar-username">Username</h4>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="post-editor">
            <div class="post_editor-pfp">
                <img src="/Images/defaultpfp.jpg" id="pfp" alt="">
                <span>Welcome User</span>
            </div>
            <div contenteditable="true" class="post-content" id="post-content"></div>
            <div class="text-editor">
                <select class="font-selector" id="font-selector"></select>
                </select>
                <select class="fontsize-selector" id="fontsize-selector"></select>
                </select>
                <button class="text-editor-btn" id="bold-btn"><i class="fas fa-bold"></i></button>
                <button class="text-editor-btn" id="highlight-btn"><i class="fas fa-highlighter"></i></button>
                <button class="text-editor-btn" id="italic-btn"><i class="fas fa-italic"></i></button>
                <button class="text-editor-btn" id="underline-btn"><i class="fas fa-underline"></i></button>
                <button class="text-editor-btn" id="bulletpoint-btn"><i class="fas fa-list"></i></button>
                <button class="text-editor-btn" id="link-btn"><i class="fas fa-link"></i></button>
            </div>
            <div class="post-functions">
                <div class="post-func">
                    <!-- <button class="post-func-btn" id="pull-out-btn"><i class="fas fa-arrow-right"></i></button> -->
                    <button class="post-func-btn" id="file-btn"><i class="fas fa-file"></i></button>
                    <button class="post-func-btn" id="poll-btn"><i class="fas fa-poll"></i></button>
                    <button class="post-func-btn" id="emoji-btn"><i class="fas fa-smile"></i></button>
                    <button class="post-func-btn" id="tag-btn"><i class="fas fa-tag"></i></button>
                </div>
                <button class="post-btn" id="post-btn">Post</button>
            </div>
        </div>
    </section>
</body>
</html>
